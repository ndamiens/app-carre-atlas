<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Carré Atlas</title>
    </head>
    <body>
        <div class="app">
            <h1>Carré Atlas</h1>
	    <div id="pos">
		    Lon Lat : 
		    <span id="lon">...</span>
		    <span id="lat">...</span>
	    </div>
	    <div class="carre">
			Carré 10x10 Lambert 93
			<h1>
				<span id="x2154_10k">...</span> -
				<span id="y2154_10k">...</span>
			</h1>
	    </div>
	    <div id="err"></div>
	    <style>

            </style>
	    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice" style="width:100%;">
			<linearGradient id="gradient">
				<stop class="begin" offset="0%"/>
				<stop class="end" offset="100%"/>
			</linearGradient>
			<linearGradient id="gradient2">
				<stop class="rouge1" offset="0%"/>
				<stop class="rouge2" offset="100%"/>
			</linearGradient>
			<rect x="100" y="100" width="800" height="800" style="fill:url(#gradient)" />
			<line x1="75" y1="500" x2="925" y2="500" class="maille" stroke-width="2"/>
			<line x1="500" y1="75" x2="500" y2="925" class="maille" stroke-width="2"/>
			<line x1="100" y1="0" x2="100" y2="1000" class="maille" stroke-width="4"/>
			<line x1="900" y1="0" x2="900" y2="1000" class="maille" stroke-width="4"/>
			<line x1="0" y1="100" x2="1000" y2="100" class="maille" stroke-width="4"/>
			<line x1="0" y1="900" x2="1000" y2="900" class="maille" stroke-width="4"/>
			<circle cx="50" cy="50" r="20" id="pt" style="fill:url(#gradient2)" />

	    </svg>
        </div>
	<div>
		<p>Le carré représenté ici correspond à une maille 10x10, la croix vous permet d'identifier les carrés 5x5 qu'il contient.</p>
	</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/proj4.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
